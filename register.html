<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="styles.css">

</head>
    <header>
        <h1>Register to book spot!</h1>
    </header>

    <form action="#" method="post" style="display: inline-block; text-align: left;">
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone:</label>
        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" minlength="10" required><br><br>

        <button type="submit" style="width: 100%;">submit</button>
    </form>

    <footer>
        <p>Thanks for your input! <a href="index.html" class="btn">Home-page</a></p>
    </footer>

</body>
</html>
